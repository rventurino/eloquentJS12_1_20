    <h2>Positoning and Animating</h2>
    <h3>Circle kitty (page 239):</h3>
    <p style="text-align: center; height: 15rem">
      <i id="meowzer" class="fas fa-cat" style="position: relative"></i>
    </p>

    <script>
      let cat = document.getElementById("meowzer");
      let angle = Math.PI / 2;
      function animate(time, lastTime) {
        if (lastTime != null) {
          angle += (time - lastTime) * 0.001;
        }
        cat.style.top = Math.sin(angle) * 20 + "px";
        cat.style.left = Math.cos(angle) * 200 + "px";
        requestAnimationFrame((newTime) => animate(newTime, time));
      }
      requestAnimationFrame(animate);
    </script>

    <h2>Events and Dom Nodes</h2>

    <button id="exampleA" class="button-primary">Click Me</button>
    <p id="exampleB">I WONDER WHAT HAPPENS WHEN YOU PRESS THAT BUTTON</p>
    <script>
      let button = document.getElementById("exampleA");
      let paragraph = document.getElementById("exampleB");
      let bool = false;
      button.addEventListener("click", () => {
        if (bool === false) {
          paragraph.innerHTML = "WHERE DID THE OTHER TEXT GO MAN????";
          bool = true;
        } else {
          paragraph.innerHTML =
            "I WONDER WHAT HAPPENS WHEN YOU PRESS THAT BUTTON";
          bool = false;
        }
      });
    </script>
